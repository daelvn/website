<h1><a name="interludio-ii" class="md-header-anchor"></a><span>[interludio ii]</span></h1><p><span>todo comenzó cuando empecé a rezar</span>
<span>a mi ángel guardián</span></p><p><span>a veces deseo que aún fuera</span>
<span>lo suficientemente inocente para seguir creyendo.</span>
<span>no puedo permitir perderme</span>
<span>otra vez.</span></p><p><span>he estado luchando tanto,</span>
<span>que me estoy empezando a desgastar…</span></p>
